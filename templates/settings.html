<title>{% block title %}Settings{% endblock %}</title>

{% include "header.html" %}

<div class="container light-style flex-grow-1 container-p-y mb-5">
      <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert {{ category }}"> {{ message|capitalize }} </div>
    {% endfor %}
  {% endif %}
{% endwith %}
                <form class="text-right" method="post">
      <div class="card overflow-hidden">

        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <div class="list-group list-group-flush account-settings-links">
              <a
                style="background-color: #C38154; color: #fff;"
                class="list-group-item list-group-item-action active"
                data-toggle="list"
                href="#account-general"
                >General</a
              >
            </div>
          </div>
          <div class="col-md-9">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="account-general">


                  <hr class="border-light" />

                  <div class="card-body">



                    <div class="" id="account-change-password">
                      <div class="card-body pb-2">
                        <div class="form-group">
                          <h3 class="pb-4">Change Password</h3>
                          <label class="form-label">Current password</label>
                          <input name="current" type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label class="form-label">New password</label>
                          <input name="new" type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Repeat new password</label>
                          <input name="new_again" type="password" class="form-control" />
                        </div>
                      </div>
                    </div>

                  </div>

              </div>
            </div>

          </div>
      </div>


      <div class="text-right mt-3 px-4 container">
        <button style="background-color: #C38154; color: #fff;" type="submit" class="btn mb-3">Save changes</button
        >&nbsp; <a href="{{ url_for('home_page') }}"><button  type="button" class="btn mb-3 btn-light">Cancel</button></a>
      </div>
      </div>
          </form>
    </div>

{% include "footer.html" %}
